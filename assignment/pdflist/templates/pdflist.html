{% extends "base.html" %}
{% load static %}
{% load pdf_file_methods %}


{% block main %}

<h1 class="text-center title">PDF List</h1>
<div class="container">
	<div class="row justify-content-sm-center">
		{% for pdf in pdflist %}
		<div class="col-sm-3">
			<div class="card">
			  <img src="{% static 'pdf.png' %}" class="card-img-top pdfimage">
			  <div class="card-body">
			    <h5 class="card-title text-center">{{ pdf.name_displayed }}</h5>
			    <a href="{{ pdf | getViewUrl }}" class="btn btn-dark fullwidth" target="_blank" rel="noopener" >Read it now!</a>
			  </div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<br>
<a href="/linuxinschool"><button class="btn btn-primary" style="width: 200px; display: block; margin: auto;">Go to Linux in school</button></a>


{% endblock %}
